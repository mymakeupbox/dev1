AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'makeupbox - User, subscriber

  '
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        USERS_TABLE: user
        USERS_INDEX: user-id-index
        PURCHASES_TABLE: purchases
        INTERACTION_TABLE: interaction-history
        FAVOURITE_TABLE: favourite
        TOOLS_TABLE: tools
        TOOLS_INDEX: tools-id-index
        AIRTABLE_API_KEY: keyLQDq3kyAzazhAK
Resources:
  makeupboxFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: makeupboxFunction
      Handler: index.handler
      Runtime: nodejs12.x
      AutoPublishAlias: live
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 10
      Events:
        WarmingSchedule1:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Input: '{ "warmer":true,"concurrency":0 }'
        user:
          Type: Api
          Properties:
            Path: /user/getUserById
            Method: get
        subscriber:
          Type: Api
          Properties:
            Path: /user/checkSubscriberById
            Method: get
        updateSubscriber:
          Type: Api
          Properties:
            Path: /user/updateSubscriber
            Method: post
        getPurchases:
          Type: Api
          Properties:
            Path: /user/getPurchases
            Method: get
        addNewUser:
          Type: Api
          Properties:
            Path: /user/addNewUser
            Method: post
        getUserTools:
          Type: Api
          Properties:
            Path: /user/getUserTools
            Method: get
        addNewUserTool:
          Type: Api
          Properties:
            Path: /user/addNewUserTool
            Method: post
        addSkinTone:
          Type: Api
          Properties:
            Path: /user/addSkinTone
            Method: post
        addEyeShape:
          Type: Api
          Properties:
            Path: /user/addEyeShape
            Method: post
        updateUsageCount:
          Type: Api
          Properties:
            Path: /user/updateUsageCount
            Method: post
        userlogin:
          Type: Api
          Properties:
            Path: /user/userLogin
            Method: post
        getUserLevel:
          Type: Api
          Properties:
            Path: /user/getUserLevel
            Method: get
  makeupboxFunctionInteractions:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: makeupboxFunctionInteractions
      Handler: index.handler
      Runtime: nodejs12.x
      AutoPublishAlias: live
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 10
      Events:
        WarmingSchedule1:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Input: '{ "warmer":true,"concurrency":0 }'
        addNewInteraction:
          Type: Api
          Properties:
            Path: /interaction/addNewInteraction
            Method: post
        getInteractionsByUserId:
          Type: Api
          Properties:
            Path: /interaction/getInteractionsByUserId
            Method: get
  makeupboxFunctionPurchases:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: makeupboxFunctionPurchases
      Handler: index.handler
      Runtime: nodejs12.x
      AutoPublishAlias: live
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 10
      Events:
        WarmingSchedule1:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Input: '{ "warmer":true,"concurrency":0 }'
        addNewPurchase:
          Type: Api
          Properties:
            Path: /purchases/addNewPurchase
            Method: post
        getLatestPurchaseByUserId:
          Type: Api
          Properties:
            Path: /purchases/getLatestPurchaseByUserId
            Method: get
  makeupboxFunctionFavourite:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: makeupboxFunctionFavourite
      Handler: index.handler
      Runtime: nodejs12.x
      AutoPublishAlias: live
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 10
      Events:
        WarmingSchedule1:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Input: '{ "warmer":true,"concurrency":0 }'
        addNewFavourite:
          Type: Api
          Properties:
            Path: /favourite/addNewFavourite
            Method: post
        getFavouritesByUserId:
          Type: Api
          Properties:
            Path: /favourite/getFavouritesByUserId
            Method: get
Outputs:
  makeupboxApi:
    Description: API Gateway endpoint URL for Prod stage for makeupbox function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/makeupbox/
  makeupboxFunction:
    Description: makeupbox Lambda Function ARN
    Value:
      Fn::GetAtt:
      - makeupboxFunction
      - Arn
  makeupboxFunctionIamRole:
    Description: Implicit IAM Role created for makeupbox function
    Value:
      Fn::GetAtt:
      - makeupboxFunctionRole
      - Arn
  makeupboxPurchasesApi:
    Description: API Gateway endpoint URL for Prod stage for makeupbox function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/makeupbox/
  makeupboxFunctionPurchases:
    Description: makeupbox Lambda Function ARN
    Value:
      Fn::GetAtt:
      - makeupboxFunctionPurchases
      - Arn
  makeupboxFunctionPurchasesIamRole:
    Description: Implicit IAM Role created for makeupbox function
    Value:
      Fn::GetAtt:
      - makeupboxFunctionPurchasesRole
      - Arn
  makeupboxInteractionsApi:
    Description: API Gateway endpoint URL for Prod stage for makeupbox function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/makeupbox/
  makeupboxFunctionInteractions:
    Description: makeupbox Lambda Function ARN
    Value:
      Fn::GetAtt:
      - makeupboxFunctionInteractions
      - Arn
  makeupboxFunctionInteractionsIamRole:
    Description: Implicit IAM Role created for makeupbox function
    Value:
      Fn::GetAtt:
      - makeupboxFunctionInteractionsRole
      - Arn
  makeupboxFavouriteApi:
    Description: API Gateway endpoint URL for Prod stage for makeupbox function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/makeupbox/
  makeupboxFunctionFavourite:
    Description: makeupbox Lambda Function ARN
    Value:
      Fn::GetAtt:
      - makeupboxFunctionFavourite
      - Arn
  makeupboxFunctionFavouriteIamRole:
    Description: Implicit IAM Role created for makeupbox function
    Value:
      Fn::GetAtt:
      - makeupboxFunctionFavouriteRole
      - Arn
